<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brani che ti piacciono</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
      }

      /* LOGO SPOTIFY VERDE */
      .top-logo {
        position: fixed;
        top: 15px;
        right: 20px;
        z-index: 1000;
      }

      .top-logo img {
        height: 35px;
        filter: invert(61%) sepia(96%) saturate(694%) hue-rotate(97deg)
          brightness(97%) contrast(92%);
      }

      /* HEADER */
      .playlist-header {
        background: linear-gradient(to bottom, #a05ff0, #121212);
        padding: 2rem;
        display: flex;
        gap: 1.5rem;
        margin-top: 60px;
        align-items: center;
      }

      .playlist-cover {
        width: 180px;
        height: 180px;
        background: #a05ff0;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        font-size: 3.5rem;
      }

      /* RIGHE BRANI */
      .song-row:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      /* BOTTONE PLAY */
      .btn-spotify {
        background-color: #1db954;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 25px;
        font-weight: bold;
        transition: background 0.2s, transform 0.1s;
      }

      .btn-spotify:hover {
        background-color: #1ed760;
      }

      .btn-spotify:active {
        background-color: #1ed760;
        transform: scale(0.95);
      }
    </style>
  </head>

  <body>
    <!-- LOGO PER TORNARE ALLA HOME -->
    <a href="./HOMEPAGE.html" class="top-logo">
      <img src="./img/logo.svg" alt="Spotify Logo" />
    </a>

    <!-- HEADER PLAYLIST -->
    <section class="playlist-header">
      <div class="playlist-cover">
        <i class="bi bi-heart-fill"></i>
      </div>

      <div>
        <p class="text-white-50 m-0">Playlist</p>
        <h1 class="fw-bold">Brani che ti piacciono</h1>
        <p class="text-white-50">Salvati per te</p>

        <button class="btn-spotify mt-2">
          <i class="bi bi-play-fill me-1"></i> Riproduci
        </button>
      </div>
    </section>

    <!-- LISTA BRANI -->
    <div class="container mt-4">
      <h4 class="mb-3">I tuoi brani</h4>

      <!-- ESEMPIO RIGA BRANO (copialo per aggiungerne altri) -->
      <a href="#" class="song-row d-flex align-items-center p-2 rounded mb-2">
        <div class="me-3">
          <img src="https://placehold.co/50x50" class="rounded" />
        </div>
        <div>
          <strong>Nome Brano 1</strong><br />
          <span class="text-white-50">Artista 1</span>
        </div>
      </a>

      <a href="#" class="song-row d-flex align-items-center p-2 rounded mb-2">
        <div class="me-3">
          <img src="https://placehold.co/50x50" class="rounded" />
        </div>
        <div>
          <strong>Nome Brano 2</strong><br />
          <span class="text-white-50">Artista 2</span>
        </div>
      </a>

      <a href="#" class="song-row d-flex align-items-center p-2 rounded mb-2">
        <div class="me-3">
          <img src="https://placehold.co/50x50" class="rounded" />
        </div>
        <div>
          <strong>Nome Brano 3</strong><br />
          <span class="text-white-50">Artista 3</span>
        </div>
      </a>
    </div>

    <!-- FOOTER -->
    <footer class="text-center text-white-50 mt-5 p-3">Spotify Â© 2025</footer>
  </body>
</html>
