<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/search.css" />
  </head>
  <body>
    <!-- Header con Search -->
    <div class="container-fluid px-3 px-md-4 pt-3 pt-md-4">
      <h1 class="fs-3 fs-md-2 fw-bold mb-3">Cerca</h1>
      <div class="position-relative mb-4">
        <i class="bi bi-search search-icon"></i>
        <input
          type="text"
          id="searchInput"
          class="form-control search-input"
          placeholder="Cosa vuoi ascoltare?"
        />
      </div>
    </div>

    <div id="searchResults" class="container-fluid px-3 px-md-4"></div>

    <div id="defaultContent" class="container-fluid px-3 px-md-4">
      <h2 class="fs-3 fw-bold mb-3">Sfoglia tutto</h2>
      <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-3 mb-5">
        <div class="col">
          <div class="category-card podcast">
            <div class="category-title">Podcast</div>
          </div>
        </div>
        <div class="col">
          <div class="category-card made-for-you">
            <div class="category-title">Create per te</div>
          </div>
        </div>
        <div class="col">
          <div class="category-card new-releases">
            <div class="category-title">Nuove uscite</div>
          </div>
        </div>
        <div class="col">
          <div class="category-card pop">
            <div class="category-title">Pop</div>
          </div>
        </div>
        <div class="col">
          <div class="category-card hip-hop">
            <div class="category-title">Hip Hop</div>
          </div>
        </div>
        <div class="col">
          <div class="category-card dance">
            <div class="category-title">Dance/<br />Elettronica</div>
          </div>
        </div>
        <div class="col">
          <div class="category-card latina">
            <div class="category-title">Latina</div>
          </div>
        </div>
        <div class="col">
          <div class="category-card charts">
            <div class="category-title">Classifiche</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Player -->
    <footer>
      <div
        id="player-footer"
        class="position-fixed bottom-0 start-0 w-100 px-3 py-2"
        style="z-index: 1050"
      >
        <!-- Layout Mobile -->
        <div class="d-md-none">
          <!-- Player info -->
          <div class="d-flex align-items-center justify-content-between mb-2">
            <div
              class="d-flex align-items-center gap-2 flex-grow-1"
              style="min-width: 0"
            >
              <img
                id="playerCoverMobile"
                src="https://via.placeholder.com/48"
                alt="Copertina"
                class="player-cover-img"
              />
              <div class="flex-grow-1" style="min-width: 0">
                <p
                  id="playerTitleMobile"
                  class="mb-0 fw-semibold small text-truncate"
                >
                  Titolo
                </p>
                <small
                  id="playerArtistMobile"
                  class="text-secondary d-block text-truncate"
                >
                  Artista
                </small>
              </div>
            </div>
            <div class="d-flex align-items-center gap-3">
              <i class="bi bi-heart text-white-50 fs-5"></i>
              <i
                id="playPauseBtnMobile"
                class="bi bi-play-circle-fill fs-2 text-white"
              ></i>
            </div>
          </div>
          <!-- Progress bar mobile -->
          <div class="progress bg-secondary" style="height: 3px">
            <div
              id="progressBarMobile"
              class="progress-bar bg-white"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <!-- Layout Desktop -->
        <div
          class="d-none d-md-flex align-items-center justify-content-between"
        >
          <!-- Sezione sinistra -->
          <div class="d-flex align-items-center gap-3" style="min-width: 180px">
            <img
              id="playerCover"
              src="https://via.placeholder.com/60"
              alt="Copertina album"
              style="width: 60px; height: 60px"
              class="rounded"
            />
            <div style="min-width: 0">
              <p id="playerTitle" class="mb-0 fw-semibold text-truncate">
                Titolo
              </p>
              <small
                id="playerArtist"
                class="text-secondary d-block text-truncate"
              >
                Artista
              </small>
            </div>
            <i class="bi bi-heart text-white-50"></i>
          </div>

          <!-- Sezione centrale -->
          <div class="d-flex flex-column align-items-center flex-grow-1 mx-3">
            <div class="d-flex align-items-center gap-4 mb-1">
              <i class="bi bi-shuffle text-white-50 fs-6"></i>
              <i class="bi bi-skip-start-fill fs-5 text-white-50"></i>
              <i
                id="playPauseBtn"
                class="bi bi-play-circle-fill fs-2 text-white"
              ></i>
              <i class="bi bi-skip-end-fill fs-5 text-white-50"></i>
              <i class="bi bi-repeat text-white-50 fs-6"></i>
            </div>
            <div
              class="d-flex align-items-center w-100"
              style="max-width: 600px"
            >
              <small class="text-secondary me-2" id="currentTime">0:00</small>
              <div
                class="progress flex-grow-1 bg-secondary"
                style="height: 4px"
              >
                <div
                  id="progressBar"
                  class="progress-bar bg-white"
                  style="width: 0%"
                ></div>
              </div>
              <small class="text-secondary ms-2" id="duration">0:00</small>
            </div>
          </div>

          <!-- Sezione destra -->
          <div class="d-flex align-items-center gap-3" style="min-width: 180px">
            <i class="bi bi-mic text-white-50"></i>
            <i class="bi bi-list text-white-50"></i>
            <i class="bi bi-pc-display text-white-50"></i>
            <i class="bi bi-volume-up text-white-50"></i>
            <div class="progress bg-secondary" style="width: 80px; height: 4px">
              <div class="progress-bar bg-white" style="width: 60%"></div>
            </div>
            <i class="bi bi-arrows-fullscreen text-white-50"></i>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bottom Navigation (solo mobile) -->
    <nav class="bottom-nav d-md-none">
      <div class="d-flex justify-content-around py-2">
        <a
          href="HOMEPAGE.html"
          class="nav-item d-flex flex-column align-items-center gap-1 px-3"
        >
          <i class="bi bi-house-door-fill"></i>
          <span>Home</span>
        </a>
        <a
          href="search.html"
          class="nav-item active d-flex flex-column align-items-center gap-1 px-3"
        >
          <i class="bi bi-search"></i>
          <span>Cerca</span>
        </a>
        <a
          href="ALBUM-PAGE.html"
          class="nav-item d-flex flex-column align-items-center gap-1 px-3"
        >
          <i class="bi bi-bookmarks"></i>
          <span>La tua libreria</span>
        </a>
      </div>
    </nav>

    <!-- Hidden Audio Player -->
    <audio id="audioPlayer"></audio>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script defer src="./scripts/search.js"></script>
  </body>
</html>
