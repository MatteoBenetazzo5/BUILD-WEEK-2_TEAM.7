<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Crea playlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS (solo per la preview standalone; quando viene iniettato nella homepage userà i CSS della homepage) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-white">
    <!-- Offcanvas "Crea playlist" in tema Spotify -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasCreatePlaylist"
      aria-labelledby="offcanvasCreatePlaylistLabel"
    >
      <div class="offcanvas-header py-2 px-3">
        <h5 class="offcanvas-title" id="offcanvasCreatePlaylistLabel">
          Crea playlist
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Chiudi"
        ></button>
      </div>

      <div class="offcanvas-body pt-2">
        <form id="createPlaylistForm" class="row g-3">
          <div class="col-12">
            <label for="plCover" class="form-label title-label"
              >Copertina (URL)</label
            >
            <input
              type="url"
              class="form-control form-dark"
              id="plCover"
              placeholder="https://..."
            />
          </div>

          <div class="col-12">
            <label for="plName" class="form-label title-label"
              >Nome playlist *</label
            >
            <input
              type="text"
              class="form-control form-dark"
              id="plName"
              placeholder="Il nome della tua playlist"
              required
            />
          </div>

          <div class="col-12">
            <label for="plDesc" class="form-label title-label"
              >Descrizione</label
            >
            <textarea
              id="plDesc"
              rows="3"
              class="form-control form-dark"
              placeholder="Descrizione breve"
            ></textarea>
          </div>

          <div class="col-12 col-md-6">
            <label for="plVisibility" class="form-label title-label"
              >Visibilità</label
            >
            <select id="plVisibility" class="form-select form-dark">
              <option value="Pubblica">Pubblica</option>
              <option value="Privata">Privata</option>
            </select>
          </div>

          <div class="col-12 col-md-6">
            <label for="plTag" class="form-label title-label">Tag/Mood</label>
            <input
              type="text"
              class="form-control form-dark"
              id="plTag"
              placeholder="Es. Chill, Workout, Indie..."
            />
          </div>

          <div class="col-12 d-flex justify-content-end gap-2 pt-2">
            <button
              type="button"
              class="btn btn-outline-light"
              data-bs-dismiss="offcanvas"
            >
              Annulla
            </button>
            <button
              id="plSubmitBtn"
              type="submit"
              class="btn btn-light text-black fw-semibold"
            >
              Crea
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- (facoltativo) bottone demo per vedere l’offcanvas quando apri direttamente questa pagina -->
    <div class="container py-5">
      <button
        class="btn btn-success"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasCreatePlaylist"
      >
        Apri “Crea playlist” (demo)
      </button>
      <p class="mt-3 text-white-50">
        Questa pagina serve soprattutto come sorgente da cui la homepage carica
        la tendina.
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
